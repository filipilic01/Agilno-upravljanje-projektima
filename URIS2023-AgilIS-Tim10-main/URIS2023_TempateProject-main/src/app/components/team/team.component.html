<div class="row d-flex align-items-center justify-content-center">
    <div class="col-lg-6 col-md-12">
        <div class="card">
            <div class="card-header card-header-danger">
                <h4 class="card-title"> Create a new team</h4>
                <p class="card-category">Complete your information about a team</p>
            </div>
            <div class="card-body">
                <form>
                    <div class="row">
                        <div class="col-md-12">
                          <mat-form-field class="example-full-width">
                              <input matInput placeholder="Team name" [(ngModel)]="team.nazivTima" required>
                            </mat-form-field>
                        </div>
                    </div> 
                    <div class="row">
                        <div class="col-md-12">
                    
                            <mat-form-field>
                                <mat-label>Users</mat-label>
                                <mat-select [formControl]="userArray" multiple>
                                  <mat-option *ngFor="let user of users" [value]="user">
                                    {{ user.username }}, {{user.name}} {{user.surname}},
                                    <ng-container *ngIf="user.role == 0">Admin</ng-container>
                                    <ng-container *ngIf="user.role == 1">Product Owner</ng-container>
                                    <ng-container *ngIf="user.role == 2">Scrum Master</ng-container>
                                    <ng-container *ngIf="user.role == 3">Developer</ng-container>
                                    <ng-container *ngIf="user.role == 4">Stakeholder</ng-container>

                                  </mat-option>
                                </mat-select>
                              </mat-form-field>
                        </div>
                    </div>
                    <button mat-raised-button type="submit" class="btn btn-danger pull-right" (click)="createTeam()">Save</button>
                    <div class="clearfix"></div>
                </form>
            </div>
        </div>
    </div>
</div>
