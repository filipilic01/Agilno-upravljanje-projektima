<div class="main-content text-center">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-8 mx-auto">
        <div class="card">
          <div class="card-header card-header-danger">
            <h4 class="card-title">Registration Form</h4>
            <p class="card-category">Please fill in the required information</p>
          </div>
          <div class="card-body">
            <form (submit)="registerUser()">
              <div class="row">
                <div class="col-md-6">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="First Name" type="text" [(ngModel)]="user.name" required>
                  </mat-form-field>
                </div>
                <div class="col-md-6">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="Last Name" type="text" [(ngModel)]="user.surname" required>
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="Email Address" type="email" [(ngModel)]="user.email" required>
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="Username" type="text" [(ngModel)]="user.username" required>
                  </mat-form-field>
                </div>
                <div class="col-md-6">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="Password" type="password" [(ngModel)]="user.password" required>
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <mat-form-field class="example-full-width">
                    <mat-select placeholder="Role" [(ngModel)]="Role">
                      <mat-option value="Admin">Admin</mat-option>
                      <mat-option value="ProductOwner">Product Owner</mat-option>
                      <mat-option value="ScrumMaster">Scrum Master</mat-option>
                      <mat-option value="Developer">Developer</mat-option>
                      <mat-option value="Stakeholder">Stakeholder</mat-option>
                    </mat-select>
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <button mat-raised-button type="submit" class="btn btn-danger">Register</button>
                  <p>If you have an account, you can <a [routerLink]="['/login']">log in.</a></p>
                </div>
              </div>
              <div class="clearfix"></div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
